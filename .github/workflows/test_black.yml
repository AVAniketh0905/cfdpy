name: Black Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install black
      
      - name: Black Check
        run: black --check fluidspylib/*
      
