name: Black Test

on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install ruff
      
      - name: Blak Check
        run: ruff --check fluidspylib/*
      
